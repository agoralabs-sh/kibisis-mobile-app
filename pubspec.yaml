name: kibisis
description: "Kibisis Flutter App"
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  equatable: ^2.0.5
  flutter_riverpod: ^2.3.6
  go_router: ^13.2.2
  shared_preferences: ^2.2.0
  loading_overlay: ^0.3.0
  flutter_svg: ^2.0.10+1
  ellipsized_text: ^1.2.0
  pin_input_text_field: ^4.5.1
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

  fonts:
    - family: Anonymous Pro
      fonts:
        - asset: assets/fonts/AnonymousPro-Regular.ttf
        - asset: assets/fonts/AnonymousPro-Bold.ttf
          weight: 700
