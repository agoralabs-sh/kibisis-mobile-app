name: "Release"

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      APK_SIGNING_KEY_ALIAS:
        required: true
      APK_SIGNING_KEY_PASSWORD:
        required: true
      APK_SIGNING_KEYSTORE:
        required: true
      APK_SIGNING_KEYSTORE_PASSWORD:
        required: true
      READ_AND_WRITE_REPOS_TOKEN:
        required: true

jobs:
  release:
    name: "Release"
    permissions:
      contents: write # to be able to publish a github release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: "üõé Checkout"
        uses: actions/checkout@v4
      - name: "üì± Setup Flutter"
        uses: ./.github/actions/use-flutter-dependencies
      - name: "üì¶ Install yq"
        uses: ./.github/actions/install-yq # needed to update pubspec.yaml via a shell command
      - name: "üîë Create Android Signing Keys"
        env:
          ANDROID_KEY_ALIAS: ${{ secrets.APK_SIGNING_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.APK_SIGNING_KEY_PASSWORD }}
          ANDROID_KEYSTORE: ${{ secrets.APK_SIGNING_KEYSTORE }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.APK_SIGNING_KEYSTORE_PASSWORD }}
        run: ./scripts/create_android_signing_keys.sh
      - name: "üèóÔ∏è Build Android APK"
        run: flutter build apk --release
      - name: "üîß Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: "üì¶ Install"
        run: |
          yarn add semantic-release @semantic-release/{changelog,commit-analyzer,exec,git,github,release-notes-generator}
      - name: "üîñ Release"
        env:
          # appears on the release commits
          GIT_AUTHOR_NAME: kibi-bot
          GIT_AUTHOR_EMAIL: builders@kibis.is
          GIT_COMMITTER_NAME: kibi-bot
          GIT_COMMITTER_EMAIL: builders@kibis.is
          # used to push the release commit and create the tags
          GITHUB_TOKEN: ${{ secrets.READ_AND_WRITE_REPOS_TOKEN }}
        run: yarn semantic-release
